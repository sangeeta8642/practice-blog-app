<div class="cards">
    <mat-card class="example-card card" *ngFor="let post of posts">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>{{post?.title}}</mat-card-title>
            <mat-card-subtitle>{{post?.createdAt | date:'dd/MM/yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="post?.image" [alt]="post?.title">
        <mat-card-content>
            <p>
                {{post?.desc}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="viewPost(post)">VIEW</button>
            <ng-container *ngIf="page==='favorites'">
                <button mat-button (click)="removeFromFvrt(post?.id)">REMOVE</button>
            </ng-container>
            <ng-container *ngIf="page==='home'">
                <!-- <button mat-button (click)="addToFvrt(post?.id)">REMOVE</button> -->
                <button mat-button (click)="addToFvrt(post?.id)">LIKE</button>
            </ng-container>
            <!-- <button mat-button>SHARE</button> -->
        </mat-card-actions>
    </mat-card>
</div>
