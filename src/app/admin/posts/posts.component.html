<main>
    <!-- <mat-tab-group (selectedTabChange)="onTabChange()"> -->
    <section class="p-15px">
        <button mat-raised-button color="primary" (click)="CreateNew()">+ Add New Post</button>
    </section>
    <section>
        <mat-tab-group>
            <mat-tab label="Table View">
                <section class="table-section">
                    <table mat-table [dataSource]="posts" class="mat-elevation-z8">

                        <!--- Note that these columns can be defined in any order.
                              The actual rendered columns are set as a property on the row definition" -->

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> # </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Image </th>
                            <td mat-cell *matCellDef="let element">
                                <img class="image" [src]="element.image" [alt]="element.title">
                            </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Title </th>
                            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Desc </th>
                            <td mat-cell *matCellDef="let element" style="min-width: 5rem;"> {{element.desc}} </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef> Actions </th>
                            <td mat-cell *matCellDef="let element" style="min-width: 5rem;">
                                <!-- <div>

                                    <button mat-button>
                                        <mat-icon>visibility</mat-icon>
                                    </button>
                                    <button mat-button (click)="updateElemenet(element)">
                                        <mat-icon>create</mat-icon>
                                    </button>
                                    <button mat-button>
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div> -->
                                <button mat-icon-button [matMenuTriggerFor]="menu"
                                    aria-label="Example icon-button with a menu">
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item (click)="viewPost(element)">
                                        <mat-icon>visibility</mat-icon>
                                        <span>View</span>
                                    </button>
                                    <button mat-menu-item (click)="updateElemenet(element)">
                                        <mat-icon>create</mat-icon>
                                        <span>Edit</span>
                                    </button>
                                    <button mat-menu-item (click)="deletePost(element.id)">
                                        <mat-icon>delete</mat-icon>
                                        <span>Delete</span>
                                    </button>
                                    <!-- <button mat-menu-item>
                                        <mat-icon>dialpad</mat-icon>
                                        <span>Redial</span>
                                    </button>
                                    <button mat-menu-item disabled>
                                        <mat-icon>voicemail</mat-icon>
                                        <span>Check voice mail</span>
                                    </button>
                                    <button mat-menu-item>
                                        <mat-icon>notifications_off</mat-icon>
                                        <span>Disable alerts</span>
                                    </button> -->
                                </mat-menu>

                            </td>
                        </ng-container>



                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </section>
            </mat-tab>
            <mat-tab label="Card View">
                <!-- <ng-container></ng-container> -->
                <section>
                    <app-post-card [posts]="posts" [page]="'admin'"></app-post-card>
                </section>
            </mat-tab>
        </mat-tab-group>
    </section>
</main>
