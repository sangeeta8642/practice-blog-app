<!-- post-details.component.html -->
<div class="post-details">
    <section>
        <img [src]="post.image" [alt]="post.title" class="post-image" />
    </section>
    <section>

        <h3>{{ post.title }}</h3>
        <p class="post-desc">{{ post.desc }}</p>

        <!-- Using Pipes to Transform Output -->
        <!-- CUSTOM PIPE -->
        <p><strong>Admin ID:</strong> {{ post.admin | adminName:users }}</p>
        <p><strong>Created At:</strong> {{ post.createdAt | date: 'medium' }}</p>
        <div class="tags">
            <strong>Tags:</strong>
            <ul>
                <!-- 6. DIRECTIVES AND LIFE CYCLE -->
                <!-- 6.1. DIRECTIVES(ngFor) -->
                <li *ngFor="let tag of post.tags">{{ tag }}</li>
            </ul>
        </div>
        <div class="categories">
            <strong>Categories:</strong>
            <ul>
                <!-- 6. DIRECTIVES AND LIFE CYCLE -->
                <!-- 6.1. DIRECTIVES(ngFor) -->
                <li *ngFor="let category of post.category">{{ category }}</li>
            </ul>
        </div>
    </section>
</div>
